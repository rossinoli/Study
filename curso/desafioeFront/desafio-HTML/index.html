<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio eFront</title>
</head>
<body>

    <main>
        <!--Crie um formulário para cadastro de produtos, nele devem conter dois campos (nome e valor) e o botão salvar (utilize as tags semânticas).-->
        <form action="dados.html" method="post">
            <label for="nome">nome:</label> <br>
            <input type="text" name="nomedo" id="nome produto" placeholder="nome">
            <br>
            <label for="valor">Valor:</label><br>
            <input type="number" min="1" max="1000"><br>
            <button type="submit">Salvar</button>
        </form>
        <section>
                <!--Na mesma página crie uma tabela que deve conter o nome e o valor do produto.-->
            <table>
                <tr>
                    <th>nome:</th>
                </tr>
                <tr>
                    <td>valor:</td>
                </tr>
            </table>
            <br>
        </section>
        
        <a href="cadastroDeProtudos.html">Cadastro de Produto</a>
    </main>
</body>
</html>
