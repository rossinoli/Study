<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
</head>
<body>
    <div id="clicavel" style="width: 200px; height: 200px; background-color: yellow; text-align: center; line-height: 200px; font-size: 24px;">
		Clique aqui
	</div>
    <p>Contagem de cliques: <span id="contador">0</span></p>
    <button onclick="zerar()">Zerar contador</button>

    <script>
        let contador = 0;
        const clicavel = document.getElementById('clicavel');
        const contadorSpan = document.getElementById('contador');

        clicavel.addEventListener('click', () => {
            contador++;
			contadorSpan.textContent = contador;
        });

        function zerar() {
            contador = 0;
			contadorSpan.textContent = contador;
        }
    </script>
</body>
</html>
