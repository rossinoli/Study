<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilizando EventListner Exercicios I</title>
</head>
<body>
        <h1>JavaScript Multiplicação</h1>
        <label for="num1">Digite o primeiro número:</label>
        <input type="number" id="num1"><br><br>

        <label for="num2">Digite o primeiro número:</label>
        <input type="number" id="num2"><br><br>

        <button id="multiplicarBtn">Multiplicar</button><br><br>
        <div id="resultado"></div>
    <script>
        const multiplicarBtn = document.getElementById("multiplicarBtn");
        multiplicarBtn.addEventListener("click", function() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const resultado = num1 * num2;
            document.getElementById("resultado").innerHTML = `Multiplicação é: ${resultado}`;
    });
    </script>

</body>
</html>
